		var a_idx = 0;
		jQuery(document).ready(function($) {
			$("#main").click(function(e) {
				var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");

				var x = e.pageX,
				y = e.pageY;
				$i.css({
					"z-index": 999,
					"top": y - 20,
					"left": x,
					"position": "absolute",
					"font-weight": "bold",
					"color": "#E60000"
				});
				$("#main").append($i);
				$i.animate({
					"top": y - 180,
					"opacity": 0
				},
				1500,
				function() {
					$i.remove();
				});
			});
		});
	</script>
